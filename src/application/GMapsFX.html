<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 50%;
       }
    </style>
  </head>
  <body>
    <h3>PEGL APP SEARCH AREA</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 39.7823, lng: -84.0644};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 17,
          center: uluru
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDMuHy-c9T3FrtPKdoZOTxT1z94QjA-pE&callback=initMap">
    </script>
  </body>
</html
